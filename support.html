    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-9">
          <p>&nbsp;</p>

          <h3>Apoio</h3>
          <p>Estamos terminando de organizar nosso projeto de apoio. Aguarde! =)</p>
        </div>
        <div class="col-12 col-lg-3">
          <p>&nbsp;</p>

          <h3>Entre em contato conosco</h3>
          <form class="quote" action="https://formspree.io/bigbrother@projeto7c0.com.br" method="POST">

            <div>
              <label for="contact-name">Nome</label><br>
              <input type="text" class="form-control" id="contact-name" name="name" placeholder="Digite seu nome..."
              onkeyup='validateName()'>
              <span class='error-message' id='name-error'></span>
            </div>

            <div>
              <label for="contact-email">E-mail</label><br>
              <input type="email" class="form-control" id="contact-email" name="email" placeholder="Digite seu e-mail..."
              onkeyup='validateEmail()'>
              <span class='error-message' id='email-error'></span>
            </div>

            <div>
              <label for="contact-comment">Mensagem</label><br>
              <textarea class="form-control" rows="5" id='contact-comment' name='comment' placeholder="Digite sua mensagem..."
              onkeyup='validateMessage()'></textarea>
              <span class='error-message' id='comment-error'></span>
            </div>

            <br />
            <button class="btn btn-dark" type="submit" onclick='return validateForm()'>Enviar</button>
            <br>
            <span class='error-message' id='submit-error'></span>

          </form>
          <p>&nbsp;</p>

        </div>
      </div>
    </div>
  </div>
